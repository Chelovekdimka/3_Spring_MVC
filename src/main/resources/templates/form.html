<!-- form.html -->
<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>

<h1>Form</h1>

<form action="#" th:action="@{/form}" th:object="${data}" method="post">
    <p><input type="text" name="data" placeholder="Enter data" required th:field="*{data}"/></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>

<form action="#" th:action="@{/form/view}" th:object="${data}" method="get">
    <button type="submit">View Records</button>
</form>
</body>
</html>
